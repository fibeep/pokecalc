<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"  href="styles.css">
    </head>
    <body>
        <div class="big-parent">
            <div class="info" id="left">
                <label>Type</label>
                <select name="r-type" id="r-type">
                    <option value="grass">Grass</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                </select>
                <label>Attack</label>
                <input type="number" id="attack" min="0">
                <label>Power</label>
                <button id="basic" value="10" onclick="battle(10)">Basic Attack</button>
                <button id="normal" value="20" onclick="battle(20)">Normal Attack</button>
                <button id="advanced" value="30" onclick="battle(30)">Advanced Attack</button>
                <button id="pro" value="50" onclick="battle(50)">Pro Attack</button>

            </div>
            <div class="info" id="right">
                <label>Type</label>
                <select name="l-type" id="l-type">
                    <option value="grass">Grass</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                </select>
                <label>Defense</label>
                <input type="number" id="defense" min="10">
                <label>HP Left</label>
                <div id="hp">100</div>
                <button onclick="reset()">Reset HP</button>
            </div>
        </div>
    </body>
    <script src="script.js">

    </script>
</html>
